<!-- I was a little dissapointed to see that PrimeNG doesn't have working styles on their tables -->

<div style='display: inline-block;'>
<p-table [value]="users">
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let col of cols">
        {{col.header}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-users>
    <tr>
      <td *ngFor="let col of cols">
        {{users[col.field]}}
      </td>
    </tr>
  </ng-template>
</p-table>
</div>
