<p-table [columns]="cols" [value]="tasks" selectionMode="single" [(selection)]="selectedTask" (onRowSelect)="onRowSelect($event)">

  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{col.header}}
      </th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr [pSelectableRow]="rowData">
      <td *ngFor="let col of columns">
        {{rowData[col.field]}}
      </td>
    </tr>
  </ng-template>

  <ng-template pTemplate="summary" let-rowData>
    <div style="text-align:left">
      <button type='button'  pButton icon="fa-plus" (click)="showDialogToAdd()" label="Add a New Task"></button>
    </div>
  </ng-template>

</p-table>

<p-dialog header="Put it on the Task List" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true"
  [width]="300">
  <div class="ui-g ui-fluid" *ngIf="task">
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="task">Task</label>
      </div>
      <div class="ui-g-8">
        <input pInputText id="task" [(ngModel)]="task.text" />
      </div>
    </div>

    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="completed">Completed?</label>
      </div>
      <div class="ui-g-8">
        <input pInputText id="completed" [(ngModel)]="task.completed" />
      </div>
    </div>
  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <button type="button" pButton icon="fa-close" (click)="delete()" label="Delete"></button>
      <button type="button" pButton icon="fa-check" (click)="save()" label="Save"></button>
    </div>
  </p-footer>
</p-dialog>
